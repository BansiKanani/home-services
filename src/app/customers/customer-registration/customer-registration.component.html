<form #workerForm="ngForm" style="border:1px solid #ccc">
  <div class="container">
    <p>Please fill in this form to create an account.</p>
    <hr />

    <label><b>Name</b></label>
    <input  formControlName="name" type="text" placeholder="Enter Name" required />

    <label><b>Address</b></label>
    <input formControlName="address" type="text" placeholder="Enter Address" required />

    <label><b>Gender&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</b></label>
    <label> <input type="radio" name="optradio" /> <b>Male</b> </label>
    <label> <input type="radio" name="optradio" />&nbsp;&nbsp;<b>Female</b> </label>

    <br />
    <br />
    <label><b>Date Of Birth</b></label>
    <input formControlName="dob" type="date" placeholder="Enter Pincode" required />

    <label><b>Email</b></label>
    <input formControlName="email" type="email" placeholder="Enter Email" required />

    <label><b>Contact Number</b></label>
    <input formControlName="phone" type="number" placeholder="Enter Contact Number" required />

    <label><b>Image Upload</b></label>
    <input formControlName="profilepic" type="file" placeholder="Enter Service Name" required />

    <br /><br />
    <label for="psw"><b>Password</b></label>
    <input formControlName="password" type="password" placeholder="Enter Password" name="psw" required />

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input formControlName="" type="password" placeholder="Repeat Password" name="psw-repeat" required />

    <label>
      <input formControlName="" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" />
      Remember me
    </label>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Submit</button>
    </div>
  </div>
</form>
