<app-worker-header> </app-worker-header>
<h3 style="margin:1rem">Service Name</h3>
<div class="mainDiv">
  <div class="row">
    <label class="col-sm-2 col-form-label">NAME:</label>
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        value="Customer_Name"
      />
    </div>
  </div>
  <div class="row">
    <label class="col-sm-2 col-form-label">PHONE:</label>
    <div class="col-sm-10">
      <input readonly type="text" id="inputPassword" placeholder="0123456789" />
    </div>
  </div>
  <div class="row">
    <label class="col-sm-2 col-form-label">ADDRESS:</label>
    <div class="col-sm-10">
      <textarea
        readonly
        class="form-control-plaintext"
        value="Your Address"
      ></textarea>
    </div>
  </div>
  <div class="row">
    <label class="col-sm-2 col-form-label">DESCRIPTION:</label>
    <div class="col-sm-10">
      <textarea
        readonly
        class="form-control-plaintext"
        value="Customer_Name"
      ></textarea>
    </div>
  </div>
</div>
