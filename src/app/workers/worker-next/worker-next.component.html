<app-worker-header> </app-worker-header>

<h3><u>Service Name</u></h3>
<div class="mainDiv">
    <form>
        <div class="form-group row">
            <label for="staticName" class="col-sm-2 col-form-label">NAME:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Customer_Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPhone" class="col-sm-2 col-form-label">PHONE:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="0123456789">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticAddress" class="col-sm-2 col-form-label">ADDRESS:</label>
            <div class="col-sm-10">
                <textarea readonly class="form-control-plaintext" id="staticEmail" value="Your Address"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticDescription" class="col-sm-2 col-form-label">DESCRIPTION:</label>
            <div class="col-sm-10">
                <textarea readonly class="form-control-plaintext" id="staticEmail" value="Customer_Name"></textarea>
            </div>
        </div>
    </form>
</div>
