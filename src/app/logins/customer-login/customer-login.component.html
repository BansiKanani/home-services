<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
      <h4 class="modal-title">Customer Login</h4>
      <div class="form-group">
        <input formControlName="userid" type="text" class="form-control" placeholder="Username" required="required"
        />
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" required="required"
        />
      </div>
      <div class="form-group small clearfix">
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
      <button class="button" class="btn btn-primary btn-block btn-lg" type="submit">Login</button>
      <h4 *ngIf="loginpass" class="modal-title text-success">Login Successful</h4>
    </form>
    <button *ngIf="loginpass" class="button" (click)="onLogOut()" class="btn btn-danger btn-block btn-lg">Log out</button>
  </div>
