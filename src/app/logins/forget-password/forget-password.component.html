<div class="login-form">
  <h4 class="modal-title">Forgot Password?</h4>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <input formControlName="email" type="text" class="form-control" placeholder="Email Id" required="required" />
    </div>
    <button class="button" class="btn btn-primary btn-block btn-lg" type="submit">
      Send My Password
    </button>
  </form>
</div>
